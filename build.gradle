buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.3'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 22
  }

  lintOptions { abortOnError false }
}

repositories {
  jcenter()
}

dependencies {
  compile "com.android.support:appcompat-v7:25.1.0"
}