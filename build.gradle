buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.3'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 22
  }

  lintOptions { abortOnError false }
}

repositories {
  jcenter()
}

dependencies {
  compile "com.android.support:appcompat-v7:23.3.0"
}